<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfessorProficient - AI LMS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .navbar {
            background-color: #1a252f;
        }
        .navbar-brand {
            font-weight: 600;
            color: #ecf0f1 !important;
        }
        .nav-link {
            color: #bdc3c7 !important;
        }
        .nav-link:hover {
            color: #ffffff !important;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .sidebar {
            height: 100vh;
            background: #1a252f;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background: #34495e;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸŽ“ ProfessorProficient</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/programs">Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/assignments">Assignments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/quizzes">Quizzes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/users">Directory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/generate-quiz">AI Generator</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center py-4 text-muted border-top mt-5">
    <p>&copy; 2026 ProfessorProficient - AI-Powered Learning Management System</p>
</footer>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
