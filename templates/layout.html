<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfessorProficient - AI LMS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b060b;
        }
        .navbar {
            background-color: #1a0f1a;
            border-bottom: 1px solid #3d233d;
        }
        .navbar-brand {
            font-weight: 600;
            color: #d8bfd8 !important;
        }
        .nav-link {
            color: #bdc3c7 !important;
        }
        .nav-link:hover {
            color: #d8bfd8 !important;
        }
        .card {
            background-color: #1a0f1a;
            border: 1px solid #3d233d;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #886088;
            border-color: #886088;
        }
        .btn-primary:hover {
            background-color: #9e759e;
            border-color: #9e759e;
        }
        .btn-outline-primary {
            color: #d8bfd8;
            border-color: #d8bfd8;
        }
        .btn-outline-primary:hover {
            background-color: #886088;
            border-color: #886088;
            color: white;
        }
        .text-primary {
            color: #d8bfd8 !important;
        }
        .badge.bg-primary {
            background-color: #886088 !important;
        }
        .bg-primary {
            background-color: #886088 !important;
        }
        .sidebar {
            height: 100vh;
            background: #1a0f1a;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background: #3d233d;
            color: white;
        }
        .spinner-primary, .spinner-border.text-primary {
            color: #d8bfd8 !important;
        }
        .border-primary {
            border-color: #886088 !important;
        }
        .bg-body-tertiary {
            background-color: #120a12 !important;
        }
        .list-group-item {
            background-color: transparent;
            border-color: #3d233d;
            color: #bdc3c7;
        }
        .list-group-item:hover {
            background-color: #251425;
        }
        input, select, textarea {
            background-color: #0b060b !important;
            border-color: #3d233d !important;
            color: #ecf0f1 !important;
        }
        input:focus, select:focus, textarea:focus {
            background-color: #0b060b !important;
            border-color: #886088 !important;
            box-shadow: 0 0 0 0.25rem rgba(136, 96, 136, 0.25) !important;
            color: #ecf0f1 !important;
        }
        .input-group-text {
            background-color: #1a0f1a !important;
            border-color: #3d233d !important;
            color: #bdc3c7 !important;
        }
        .modal-content {
            background-color: #1a0f1a;
            border: 1px solid #3d233d;
        }
        .modal-header, .modal-footer {
            border-color: #3d233d;
        }
        hr {
            border-color: #3d233d;
        }
        .bg-dark {
            background-color: #000000 !important;
        }
        .text-success {
            color: #d8bfd8 !important; 
        }
        .badge.bg-info {
            background-color: #4b2c4b !important;
            color: #d8bfd8 !important;
        }
        .badge.bg-success {
            background-color: #251425 !important;
            color: #d8bfd8 !important;
        }
        .badge.bg-warning {
            background-color: #3d233d !important;
            color: #d8bfd8 !important;
        }
        .nav-pills .nav-link.active {
            background-color: #886088;
        }
        .nav-pills .nav-link {
            color: #bdc3c7;
        }
        .nav-pills .nav-link:hover {
            color: #d8bfd8;
        }
        pre {
            color: #d8bfd8 !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸŽ“ ProfessorProficient</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/programs">Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/assignments">Assignments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/quizzes">Quizzes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/users">Directory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/generate-quiz">AI Generator</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center py-4 text-muted border-top mt-5">
    <p>&copy; 2026 ProfessorProficient - AI-Powered Learning Management System</p>
</footer>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
